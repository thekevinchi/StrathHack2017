{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Graphs{% endblock %}

{% block body_block %}
            <div class="mdl-grid demo-content">
                <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                    <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--4-col mdl-cell--3-col-desktop">
                        <use xlink:href="#piechart" mask="url(#piemask)" />
                        <text x="0.5" y="0.5" font-family="Roboto" font-size="0.3" fill="#888" text-anchor="middle" dy="0.1">{{ percent_paid }}<tspan font-size="0.2" dy="-0.07">%</tspan></text>
                    </svg>

                £{{ payments_received }} received out of £{{ total_to_be_payed }}
                </div>

                <style>
                  * {
                    font-family: Verdana, Arial, sans-serif;
                  }
                  a:link {
                    color:#000;
                    text-decoration: none;
                  }
                  a:visited {
                    color:#000;
                  }
                  a:hover {
                    color:#33F;
                  }
                  .button {
                    background: -webkit-linear-gradient(top,#008dfd 0,#0370ea 100%);
                    border: 1px solid #076bd2;
                    border-radius: 3px;
                    color: #fff;
                    display: none;
                    font-size: 13px;
                    font-weight: bold;
                    line-height: 1.3;
                    padding: 8px 25px;
                    text-align: center;
                    text-shadow: 1px 1px 1px #076bd2;
                    letter-spacing: normal;
                  }
                  .center {
                    padding: 10px;
                    text-align: center;
                  }
                  .final {
                    color: black;
                    padding-right: 3px;
                  }
                  .interim {
                    color: gray;
                  }
                  .info {
                    font-size: 14px;
                    text-align: center;
                    color: #777;
                    display: none;
                  }
                  .right {
                    float: right;
                  }
                  .sidebyside {
                    display: inline-block;
                    width: 45%;
                    min-height: 40px;
                    text-align: left;
                    vertical-align: top;
                  }
                  #headline {
                    font-size: 40px;
                    font-weight: 300;
                  }
                  #info {
                    font-size: 20px;
                    text-align: center;
                    color: #777;
                    visibility: hidden;
                  }
                  #results {
                    font-size: 14px;
                    font-weight: bold;
                    border: 1px solid #ddd;
                    padding: 15px;
                    text-align: left;
                    min-height: 150px;
                  }
                  #start_button {
                    border: 0;
                    background-color:transparent;
                    padding: 0;
                  }
                </style>

            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" style="position: fixed; left: -1000px; height: -1000px;">
            <defs>
                <mask id="piemask" maskContentUnits="objectBoundingBox">
                    <circle cx=0.5 cy=0.5 r=0.49 fill="white" />
                    <circle cx=0.5 cy=0.5 r=0.40 fill="black" />
                </mask>
                <g id="piechart">
                    <circle cx=0.5 cy=0.5 r=0.5 />
                    <!-- grey bit showing unused space -->
                    <path d="{{ graph_path }}" stroke="none" fill="rgba(255, 255, 255, 0.75)" />
                </g>
            </defs>
        </svg>

{% endblock %}
