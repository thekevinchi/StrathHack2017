{% extends "base.html" %}

{% block body_block %}
    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}

        <h2 class="form-signin-heading">Sign Up Here</h2>

        <div class="form-group">
            <p class="required"><label for="id_fname">First Name:</label>
                <input class="form-control" id="id_fname" maxlength="30" name="fname" type="text"
                       placeholder="Enter First Name"/></p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_sname">Last Name:</label>
                <input class="form-control" id="id_sname" maxlength="30" name="sname" type="text"
                       placeholder="Enter Last Name"/></p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_username">Username:</label>
                <input class="form-control" id="id_username" maxlength="30" name="username" type="text"
                       placeholder="Enter username"/></p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_email">E-mail:</label>
                <input class="form-control" id="id_email" name="email" type="email" placeholder="Enter email"/></p>
        </div>


        <div class="form-group">
            <p class="required"><label for="id_dob">Date of Birth:</label>
                <input class="form-control" id="id_dob" name="date_of_birth" type="datetime" placeholder="Select Date of Birth"/></p>
        </div>

        <div class="form-group">
            <p class="required"><label for="id_password1">Password:</label>
                <input class="form-control" id="id_password1" name="password1" type="password"
                       placeholder="Enter password"/></p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_password2">Password (again):</label>
                <input class="form-control" id="id_password2" name="password2" type="password"
                       placeholder="Enter password again"/></p>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>

    </form>
{% endblock %}
